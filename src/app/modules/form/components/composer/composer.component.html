<form [formGroup]="formGroup" *ngIf="formGroup" (ngSubmit)="submit()">
  <form-row [data]="row" *ngFor="let row of formRows">
    <form-field [data]="field" *ngFor="let field of row.fields">
      <label [for]="name" *ngIf="field.label">{{ label }}</label>
      <input
        [formControlName]="field.name"
        [attr.placeholder]="field.placeholder ? field.placeholder : null"
        [type]="field.type"
      />
    </form-field>
  </form-row>
</form>
